<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Eidt book</h1>
    <div>
        <form th:object="${book}" th:action="@{../save}" action="#" method="POST">
            <input type="hidden" id="id" th:field="*{id}">
            <label for="bauthor">Author</label>
            <input type="text" id="bauthor" th:field="*{author}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="btitle">Title</label>
            <input type="text" id="btitle" th:field="*{title}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="bisbn">ISBN</label>
            <input type="text" id="bisbn" th:field="*{isbn}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="bpublishyear">Publish year</label>
            <input type="text" id="bpublishyear" th:field="*{publishYear}">
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="bprice">Price</label>
            <input type="text" id="bprice" th:field="*{price}">
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="catlist">Category</label>
                <select id="catlist" th:field="*{category}"class="form-control">
                    <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                </select>
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Save"></input>
        </form>
    </div>
	  	
</body>
</html>
